<!DOCTYPE html>
<html lang="ar" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.Trigger | إعادة هندسة المواقع لرفع كفاءة التحويل</title>
    <script type="module" src="/index.tsx"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --trigger-neon: #ccff00;
            --trigger-dark: #18181b;
            --bg-main: #18181b;
        }
        
        /* Custom Premium Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-main);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid var(--bg-main);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--trigger-neon);
        }

        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .neon-glow {
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.2);
        }
        .btn-primary {
            background-color: var(--trigger-neon);
            color: #000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(204, 255, 0, 0.4);
        }
        .hero-gradient {
            background: radial-gradient(circle at 70% 30%, rgba(204, 255, 0, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 10% 80%, rgba(204, 255, 0, 0.03) 0%, transparent 40%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(2deg); }
            50% { transform: translateY(-15px) rotate(0deg); }
            100% { transform: translateY(0px) rotate(2deg); }
        }
        .float-anim { animation: float 6s ease-in-out infinite; }
        ::selection {
            background: var(--trigger-neon);
            color: #000;
        }
    </style>
